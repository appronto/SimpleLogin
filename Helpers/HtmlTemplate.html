<div class="mobileLogin">
	<div class="loginContainer">
		<div id="errormessages" class="alert alert-danger" style="display: none;">.</div>
		<div id="fulllogin" style="display: none;">
			<div><label id="usernamelabel">.</label></div>
			<div><input id="username" class="textinput form-control" autocapitalize="off" autocorrect="off" type="text" style="width:100%" /></div>
			<div><label id="passwordlabel" style="display:block;">.</label></div>
			<div><input id="password" class="textinput form-control" autocapitalize="off" autocorrect="off"  type="password" style="width:100%" /></div>
			<div><label id="chooseshortcode" style="display:block;">.</label></div>
			<div class="shortcode" style="width:100%;position:relative;">
				<div class="position" id="position1">.</div>
				<div class="position" id="position2">.</div>
				<div class="position" id="position3">.</div>
				<div class="position" id="position4">.</div>
				<div class="position" id="position5">.</div>
				<input id="inlog5" type="number" class="shortcodeinput" pattern="[0-9]*" maxlength="5" style="background-color:transparent; border:0px;" onkeyup="dojo.hitch(globalLoginRef, globalLoginRef.submitFullLogin)();" onfocus="this.value = \'\'; dojo.hitch(globalLoginRef, globalLoginRef.inputChecker)(\'\');  this.style.marginLeft=\'-10000px\';" onblur="this.value = \'\';this.style.marginLeft=\'0px\'"/>
				<div style="clear:both;visibility:hidden;height:0px;">.</div>
			</div>
		</div>
		<div id="quicklogin" style="display: none">
			<label id="givelogincode" style="display:block;">.</label>
			<div class="shortcode" style="width:100%;position:relative;">
				<div class="position" id="qposition1">.</div>
				<div class="position" id="qposition2">.</div>
				<div class="position" id="qposition3">.</div>
				<div class="position" id="qposition4">.</div>
				<div class="position" id="qposition5">.</div>
				<input id="qinlog5" type="number" class="shortcodeinput" pattern="[0-9]*" maxlength="5" style="background-color:transparent; border:0px;" onkeyup="dojo.hitch(globalLoginRef, globalLoginRef.submitQuickLogin)();" onfocus="this.value = \'\'; dojo.hitch(globalLoginRef, globalLoginRef.inputChecker)(\'q\');  this.style.marginLeft=\'-10000px\';" onblur="this.value = \'\';this.style.marginLeft=\'0px\'"/>
				<div style="clear:both;visibility:hidden;height:0px;">.</div>
			</div>
			<input type="button" style="display:block; clear:both;" onclick="dojo.hitch(globalLoginRef, globalLoginRef.reset)();" id="rechoose" class="btn btn-primary loginButton" />
		</div>
	</div>
</div>
